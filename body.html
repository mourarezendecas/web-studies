<!DOCTYPE html>
<link rel="stylesheet" href="style.css">

<html>
<div class="container">

    <img src="https://logodownload.org/wp-content/uploads/2016/09/Spotify-logo.png" style="width:100%" />

    <input type="text" placeholder="Username/E-mail" onfocus="this.placeholder = ''"
        onblur="this.placeholder = 'Username/E-mail'" class="login" />
    <input type="password" placeholder="Password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password'"
        id="senha" class="login" />

    <button onclick="location.href = 'https://spot.ify';" id="button">Login</button>

    <div class="checkboxx">
        <input id="remember" type="checkbox" value="test" checked />
        <label for="remember">Remember me</label>
    </div>

    <a href="https://forgot.mypassword" class="forgotandother">Forgot password?</a>
    <p class="forgotandother">or</p>


    <button onclick="location.href = 'https://face.book';" class="button-fb">Login with Facebook</button>

    <button onclick="location.href = 'https://app.le';" class="button-apple">Login with Apple</button>

</div>

</html>
